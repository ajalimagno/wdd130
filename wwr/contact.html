    <header>

    <main>
      <div class="hero">
          <img class="heroimg" src="images/raftbanner.jpg" alt="Rafting Heroes">
          <h1>Contact Us</h1>
      </div>
      <section class="contact-content">
          <h2>Company Information</h2>
          <address>
              <p>Rapids Zion</p>
              <p>1234 River Road</p>
              <p>Paradise, CA 12345</p>
          </address>
          <p>Phone: (123) 456-7890</p>
          <p>Email: <a href="mailto:info@rapidszion.com">info@rapidszion.com</a></p>
          <div class="map">
              <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3320.069638569376!2d-111.5002716847922!3d33.60977898074618!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x872b786699972683%3A0x7199717796717967!2sRapids%20Zion!5e0!3m2!1sen!2sus!4v1675486769799!5m2!1sen!2sus" width="600" height="450" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
          </div>
          <div class="employees">
            <div class="employee">
                <img src="images/happyemployee1.jpg" alt="Employee 1">
                Employee 1
            </div>
            <div class="employee">
                <img src="images/happyemployee2.jpg" alt="Employee 2">
                Employee 2
            </div>
            <div class="employee">
                <img src="images/happyemployee3.jpg" alt="Employee 3">
                Employee 3
            </div>
        </div>

        <form action="/submit-contact-form" method="post">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required>

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>

          <label for="purpose1">Purpose:</label>
          <div>
              <input type="radio" id="purpose1" name="purpose" value="General Inquiry" required>
              <label for="purpose1">General Inquiry</label>
          </div>
          <div>
              <input type="radio" id="purpose2" name="purpose" value="Reservation" required>
              <label for="purpose2">Reservation</label>
          </div>
          <div>
              <input type="radio" id="purpose3" name="purpose" value="Website Suggestion" required>
              <label for="purpose3">Website Suggestion</label>
          </div>

          <label for="message">Message:</label>
          <textarea id="message" name="message" required></textarea>

          <div>
              <input type="checkbox" id="newsletter" name="newsletter">
              <label for="newsletter">Please subscribe me to the monthly newsletter</label>
          </div>

          <button type="submit">Submit</button>
        </form>
      </section>
  </main>
