<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A quiz to test your knowledge of HTML and CSS.">
    <meta name="keywords" content="HTML, CSS, quiz">
    <meta name="author" content="Aj Alimagno">
    <title>HTML and CSS Quiz</title>
    <link rel="stylesheet" href="styles/quiz.css">
</head>
<body>
    <h1>HTML and CSS Quiz</h1>

    <form>
        <fieldset>
            <legend>Question 1</legend>
            <label for="q1">What does the "h1" tag represent in HTML?</label><br>
            <input type="text" id="q1" name="q1">
        </fieldset>

        <fieldset>
            <legend>Question 2</legend>
            <label for="q2">What is the purpose of the "div" tag in HTML?</label><br>
            <textarea id="q2" name="q2"></textarea>
        </fieldset>

        <fieldset>
            <legend>Question 3</legend>
            <label for="q3">What is the CSS property used to change the background color of an element?</label><br>
            <select id="q3" name="q3">
                <option value="a">color</option>
                <option value="b">background-color</option>
                <option value="c">font-color</option>
                <option value="d">background</option>
            </select>
        </fieldset>

        <fieldset>
            <legend>Question 4</legend>
            <label for="q4">What is the bottom margin given this declaration? margin: 10px 5px 15px;</label><br>
            <input type="number" id="q4" name="q4">
        </fieldset>

        <button type="submit">Submit Quiz</button>
    </form>
</body>
</html>
